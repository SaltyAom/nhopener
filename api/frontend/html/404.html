<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Tuna doesn't recognize the path...
		</title>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			#body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100vh;
				margin: 0;
			}

			::selection,
			::-webkit-selection {
				background-color: rgba(0, 123, 255, 0.25);
			}

			#figure {
				background-color: #f1f1f1;
			}

			#tuna,
			#figure {
				display: block;
				width: 300px;
				height: 300px;
				border-radius: 8px;
			}

			#title {
				padding: 0 15px;
				color: #555;
				font-size: 24px;
				font-weight: 200;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
					"Helvetica Neue", sans-serif;
				cursor: default;
			}
		</style>
	</head>
	<body id="body" itemscope>
		<figure id="figure">
			<img id="tuna" src="/src/what.jpg" alt="Tuna" />
		</figure>
		<h1 id="title">Tuna doesn't recognize the path.</h1>
	</body>
	<script>
		let errorMessage = [
			"Tuna doesn't recognize the path.",
			"Tuna can't resolve this path.",
			"Tuna is confused with the given path.",
			"The path couldn't be resolve by Tuna.",
			"The path made Tuna confused.",
			"Tuna couldn't answer to this path.",
			"The path doesn't seem right to Tuna.",
			"Tuna doesn't know what to do with this path.",
			"Tuna is confused with the path.",
			"Tuna couldn't response to this path.",
			"Tuna couldn't find the response.",
			"The path doesn't seem ok to Tuna.",
			"The path confuse Tuna.",
			"Tuna couldn't find the result of this path.",
			"The path are not existed... for Tuna.",
			"There's no answer for this path... and for Tuna.",
			"Tuna doesn't know 404.",
			"Tuna are confused by 404.",
            "Tuna doesn't know what to do with 404.",
            "The path made tuna confused."
		]

		window["title"].innerText =
			errorMessage[Math.floor(Math.random() * (errorMessage.length - 1 - 0 + 1))]
	</script>
</html>
